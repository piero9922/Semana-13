<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form-style.css">
    <title>Agregar mascota</title>
</head>
<body>
    <section class="formulario">
        <div class="personal-information">
          <h1>Agregar mascota</h1>
          <form id="form" class="container" action="">
              <div class="container-names">
                  <input class="name" type="text" placeholder="Nombre" />
              </div>
              <div class="container-data">
                  <input class="email" type="email" placeholder="Email" />
                  <input class="phone" type="text" placeholder="Telefono" />
              </div>
              <div class="container-information">
                  <textarea class="description" placeholder="Descripcion" maxlength="100"></textarea>
            </div>
            <div id="btn" class="botton">
                <button>Enviar</button>
              </form>
            </div>
          </form>
        </div>
      </section>
      <script src="./js/form.js"></script>
</body>
</html>
